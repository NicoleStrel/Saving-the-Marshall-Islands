version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - pwd
        - ls -la .
        - npm run-script server.js
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: location
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
